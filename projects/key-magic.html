<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
<!--     <link rel="shortcut icon" type="x-icon" href="images/logo.png" /> -->
    <style>
      body {
  color: #fff;
  background-color: rgb(97, 121, 119);
  padding: 0;
  text-align: center;
}

.project {
  height: 650px;
  width: 450px;
  display: flex;
  justify-content: center;
  align-items: center;
}
table {
  background-color: darkgrey;
  border: 2px solid black;
}
tr {
  background-color: grey;
  border: 1px solid black;
}
td {
  border: 2px solid black;
}
.bsj {
  border: 2px solid black;
}

    </style>
  </head>
  <body>
    <div class="project">
      <div id="insert">
        <div class="key">Press The Key & Watch Magic</div>
      </div>
    </div>
    <script>
      const insert = document.querySelector("#insert");

window.addEventListener("keydown", (e) => {
  insert.innerHTML = `
  <div class='color'>
  <table>
  <tr>
    <th>Key</th>
    <th>Keycode</th>
    <th>Code</th>
  </tr>
  <tr class='bsj'>
    <td>${e.key === " " ? "Space" : e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
</table></div>
  `;
});
    </script>
  </body>
</html>
